<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css" />

        <title>Avatar RPG</title>
    </head>
    <body>
        <header class="container">
            <div class="row justify-content-center">
                <h1>Avatar RPG</h1>
            </div>
            
        </header>

        <main class="container">

            <div class="row pick-character">
                <!-- http://placehold.it/200x200 -->
                <div class="col-3 text-center character" id="aang">
                    <p>Avatar Aang</p>
                    <img class="img rounded img-aang" src="assets/images/aang.jpg" alt="Avatar Aang" />
                    <p class="aang-hp"></p>
                </div>
                <div class="col-3 text-center character" id="zhao">
                    <p>Commander Zhao</p>
                    <img class="img rounded img-zhao" src="assets/images/zhao.jpg" alt="Admiral Zhao" />
                    <p class="zhao-hp"></p>
                </div>
                <div class="col-3 text-center character" id="azula">
                    <p>Princess Azula</p>
                    <img class="img rounded img-azula" src="assets/images/azula.jpg" alt="Princess Azula" />
                    <p class="azula-hp"></p>
                </div>
                <div class="col-3 text-center character" id="ozai">
                    <p>Firelord Ozai</p>
                    <img class="img rounded img-ozai" src="assets/images/ozai.jpg" alt="Firelord Ozai" />
                    <p class="ozai-hp"></p>  
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>Your Character</p>
                    <div class="row your-character"></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>Enemies Available to Attack</p>
                    <div class="row enemies"></div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>Fight Section</p>
                    <div class="row fight"></div>
                </div>
            </div>

            <div class="row attack">
                <div class="col">
                    <button class="attack-button">Attack!</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>Defender</p>
                    <div class="row defender"></div>
                </div>
            </div>

            <div class="game-info">
                <p></p>
            </div>

            <div class="row restart">
                <div class="col">
                    <button class="restart-button">Restart!</button>
                </div>
            </div>

            <div class="row justify-content-center test">
                <!-- <div class="col"> -->
                    <button class="test-button">Test</button>
                <!-- </div> -->
            </div>
            
        </main>

        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script> 
    </body>
</html>
